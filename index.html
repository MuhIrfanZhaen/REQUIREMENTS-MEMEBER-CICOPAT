<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUIREMENTS MEMEBER CICOPAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @media (max-width: 480px) {
            .ticket-title {
            font-size: 1.8em;
            }
        }


        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .ticket-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            perspective: 1000px;
        }
        
        .ticket {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 25%, #ff8e53 50%, #ff6b9d 75%, #c44569 100%);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
        }
        
        .ticket.tear-animation {
            animation: tearTicket 2s ease-in-out forwards;
        }
        
        @keyframes tearTicket {
            0% { 
                transform: rotateY(0deg) scale(1);
                filter: none;
            }
            20% { 
                transform: rotateY(5deg) scale(0.98);
                filter: none;
            }
            40% { 
                transform: rotateY(-3deg) scale(0.95);
                filter: none;
            }
            60% { 
                transform: rotateY(2deg) scale(0.92);
                filter: blur(1px);
            }
            80% { 
                transform: rotateY(-1deg) scale(0.88);
                filter: blur(2px);
                box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            }
            100% { 
                transform: rotateY(0deg) scale(0.85);
                opacity: 0.7;
                filter: blur(3px);
                box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            }
        }
        
        .ticket-border {
            border: 2px solid rgba(255,255,255,0.3);
            margin: 15px;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .ticket-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .ticket-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8em;
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            word-break: break-word;
            overflow-wrap: break-word;
            text-align: center;
            hyphens: auto;
        }
        
        .ticket-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.3em;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .ticket-date {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .ticket-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .detail-item {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .detail-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            color: #34495e;
            font-weight: 600;
        }
        
        .form-section {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .form-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 19px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
            transform: translateY(-2px);
        }
        
        .submit-btn {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .submit-btn.loading {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn.loading:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loadingSlide 1.5s infinite;
        }
        
        @keyframes loadingSlide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .logo-upload {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logo-upload:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .logo-upload svg {
            width: 30px;
            height: 30px;
            color: #2c3e50;
        }
        
        .logo-upload input[type="file"] {
            display: none;
        }
        
        .logo-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .perforated-line {
            position: absolute;
            right: 0;
            top: 50px;
            bottom: 50px;
            width: 2px;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.4) 0px,
                rgba(255,255,255,0.4) 8px,
                transparent 8px,
                transparent 16px
            );
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .success-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .success-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        
        .success-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4em;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .success-subtext {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            font-family: 'Inter', sans-serif;
            max-width: 400px;
        }
        
        .error-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .error-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .error-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .error-subtext {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .debug-info {
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .ticket-container {
                max-width: 95%;
                margin: 0 auto;
            }
            
            .ticket-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .ticket-title {
                font-size: 2.2em;
                letter-spacing: 2px;
            }
            
            .ticket-subtitle {
                font-size: 1.1em;
            }
            
            .ticket-date {
                font-size: 1em;
            }
            
            .form-section {
                margin: 20px 0;
                padding: 20px;
            }
            
            .logo-upload {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }
            
            .logo-upload svg {
                width: 25px;
                height: 25px;
            }
            
            .success-message, .error-message {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
        
        .tear-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.3) 1px, transparent 1px),
                linear-gradient(
                    45deg,
                    transparent 40%,
                    rgba(255,255,255,0.2) 45%,
                    rgba(255,255,255,0.4) 50%,
                    rgba(255,255,255,0.2) 55%,
                    transparent 60%
                );
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .ticket.tear-animation .tear-effect {
            opacity: 1;
            animation: tearFlash 2s ease-in-out, tearParticles 2s ease-in-out;
        }
        
        @keyframes tearFlash {
            0%, 100% { opacity: 0; }
            30% { opacity: 0.6; }
            70% { opacity: 0.8; }
        }
        
        @keyframes tearParticles {
            0% { 
                transform: scale(1) rotate(0deg);
                background-size: 20px 20px, 15px 15px, 100% 100%;
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
                background-size: 25px 25px, 20px 20px, 100% 100%;
            }
            100% { 
                transform: scale(1.05) rotate(-2deg);
                background-size: 30px 30px, 25px 25px, 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket" id="ticket">
            <div class="tear-effect"></div>
            
            <div class="ticket-border">
                <div class="ticket-header">
                    <div class="ticket-title">CINEMAPHOTOGRAPY</div>
                    <div class="ticket-subtitle">SMAN 64 JAKARTA</div>
                </div>
                
                <div class="ticket-details">
                    <div class="detail-item">
                        <div class="detail-label">LOCATION</div>
                        <div class="detail-value">KELAS XI-D</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">DRESS CODE</div>
                        <div class="detail-value">SERAGAM SEKOLAH</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">TIME</div>
                        <div class="detail-value">15:00 PM - Selesai</div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-title">KONFIRMASI KEHADIRAN</div>
                    <form id="rsvpForm">
                        <div class="form-group">
                            <label class="form-label" for="nama">Nama Lengkap:</label>
                            <input type="text" id="nama" name="nama" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="kelas">Kelas:</label>
                            <select id="kelas" name="kelas" class="form-select" required>
                                <option value="">Pilih Kelas</option>
                                <option value="X A">X A</option>
                                <option value="X B">X B</option>
                                <option value="X C">X C</option>
                                <option value="X D">X D</option>
                                <option value="X E">X E</option>
                                <option value="X F">X F</option>
                                <option value="X G">X G</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="nomor">Nomor Telephone:</label>
                            <input type="tel" id="nomor" name="nomor" class="form-input" required>
                        </div>
                        <button type="submit" class="submit-btn">Konfirmasi Kehadiran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">🎉</div>
        <div class="success-text">Terima kasih!</div>
        <div class="success-subtext">Konfirmasi kehadiran Anda telah dikirim</div>
    </div>
    
    <div class="error-message" id="errorMessage">
        <div class="error-icon">❌</div>
        <div class="error-text">Gagal mengirim pesan</div>
        <div class="error-subtext">Silakan coba lagi atau hubungi admin</div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Konfigurasi Bot Telegram - GANTI DENGAN TOKEN DAN CHAT ID YANG BENAR
        const TELEGRAM_BOT_TOKEN = '7597796240:AAHfUcuMSYBLfkdTMU_5HU77nuoQB4U-nIo';
        const TELEGRAM_CHAT_ID = '-1002776972207';
        
        // Fungsi untuk memverifikasi bot
        async function verifyBot() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    console.log('✅ Bot berhasil diverifikasi:', data.result);
                    return true;
                } else {
                    console.error('❌ Bot tidak valid:', data);
                    return false;
                }
            } catch (error) {
                console.error('❌ Error verifikasi bot:', error);
                return false;
            }
        }
        
        // Fungsi untuk mengirim pesan ke Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            const payload = {
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'Markdown',
                disable_web_page_preview: true
            };
            
            console.log('📤 Mengirim pesan ke Telegram:', payload);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                console.log('📨 Response dari Telegram:', data);
                
                if (data.ok) {
                    return { success: true, data: data };
                } else {
                    return { 
                        success: false, 
                        error: data.description || 'Unknown error',
                        errorCode: data.error_code
                    };
                }
                
            } catch (error) {
                console.error('❌ Network error:', error);
                return { 
                    success: false, 
                    error: 'Network error: ' + error.message,
                    networkError: true
                };
            }
        }
        
        // Fungsi untuk menampilkan error message
        function showError(errorText, debugText = '') {
            const errorMessage = document.getElementById('errorMessage');
            const debugInfo = document.getElementById('debugInfo');
            
            errorMessage.querySelector('.error-subtext').textContent = errorText;
            
            if (debugText) {
                debugInfo.textContent = debugText;
                debugInfo.style.display = 'block';
            } else {
                debugInfo.style.display = 'none';
            }
            
            errorMessage.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Form submission dengan error handling yang lebih baik
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // PERBAIKAN: Ambil nilai dari form dengan .value
            const nama = document.getElementById('nama').value.trim();
            const kelas = document.getElementById('kelas').value;
            const nomor = document.getElementById('nomor').value.trim(); // PERBAIKAN: Tambahkan .value
            const submitBtn = document.querySelector('.submit-btn');
            
            // Validasi input
            if (!nama || !kelas || !nomor) {
                showError('Harap isi semua field yang diperlukan!');
                return;
            }
            
            // Validasi nomor telepon (opsional)
            if (nomor.length < 10) {
                showError('Nomor telepon minimal 10 digit!');
                return;
            }
            
            // Tambahkan loading state pada tombol
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Mengirim...';
            submitBtn.disabled = true;
            
            try {
                // Verifikasi bot terlebih dahulu
                console.log('🔍 Memverifikasi bot...');
                const botValid = await verifyBot();
                
                if (!botValid) {
                    throw new Error('Bot token tidak valid atau bot tidak aktif');
                }
                
                // Format pesan untuk Telegram
                const message = `🎉 *KONFIRMASI PENDAFTARAN*\n\n` +
                                `👤 *Nama:* ${nama}\n` +
                                `🎓 *Kelas:* ${kelas}\n` +
                                `☎️ *Nomor:* ${nomor}\n` +
                                `📅 *Waktu Konfirmasi:* ${new Date().toLocaleString('id-ID')}\n\n` +
                                `✅ Konfirmasi berhasil diterima!\n`
                
                // Kirim pesan ke Telegram
                const result = await sendToTelegram(message);
                
                if (result.success) {
                    // Sukses - trigger animasi dan tampilkan pesan sukses
                    const ticket = document.getElementById('ticket');
                    ticket.classList.add('tear-animation');
                    
                    setTimeout(() => {
                        const successMessage = document.getElementById('successMessage');
                        successMessage.classList.add('show');
                        
                        // Disable form permanently
                        document.getElementById('nama').disabled = true;
                        document.getElementById('kelas').disabled = true;
                        document.getElementById('nomor').disabled = true;
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Sudah Dikonfirmasi';
                        submitBtn.classList.remove('loading');
                        submitBtn.style.background = 'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
                        
                        // Auto hide success message after 3 seconds
                        setTimeout(() => {
                            successMessage.classList.remove('show');
                        }, 3000);
                        
                    }, 500);
                    
                } else {
                    // Gagal - tampilkan error
                    throw new Error(result.error || 'Gagal mengirim pesan');
                }
                
            } catch (error) {
                console.error('❌ Error saat mengirim konfirmasi:', error);
                
                // Reset tombol
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Konfirmasi Kehadiran';
                submitBtn.disabled = false;
                
                // Tampilkan error message
                let errorText = 'Terjadi kesalahan. Silakan coba lagi.';
                let debugText = '';
                
                if (error.message.includes('bot token')) {
                    errorText = 'Bot Telegram tidak valid. Hubungi admin.';
                    debugText = 'Error: Invalid bot token atau bot tidak aktif';
                } else if (error.message.includes('chat not found')) {
                    errorText = 'Chat ID tidak ditemukan. Hubungi admin.';
                    debugText = 'Error: Chat ID tidak valid atau bot belum di-start';
                } else if (error.message.includes('Network error')) {
                    errorText = 'Koneksi internet bermasalah. Coba lagi.';
                    debugText = error.message;
                } else {
                    debugText = error.message;
                }
                
                showError(errorText, debugText);
            }
        });
        
        // Tambahkan efek hover pada tiket
        const ticket = document.getElementById('ticket');
        ticket.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) rotateY(5deg)';
        });
        
        ticket.addEventListener('mouseleave', function() {
            if (!this.classList.contains('tear-animation')) {
                this.style.transform = 'translateY(0) rotateY(0)';
            }
        });
        
        // Verifikasi bot saat halaman dimuat
        window.addEventListener('load', async function() {
            console.log('🚀 Halaman dimuat, memverifikasi bot...');
            const botValid = await verifyBot();
            
            if (!botValid) {
                console.warn('⚠️ Bot tidak valid, form mungkin tidak akan berfungsi');
            }
        });
    </script>
</body>
</html>
